name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron: '0 8 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update README with RSS feed
        uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://sigmoidal.ai/en/feed/
          readme-section: feed
          max: 10
          template: "* [{{ title }}]({{ link }})\n"
